<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Blaster</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #fff;
        }
        #gameInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameInfo">
        Score: <span id="score">0</span><br>
        Lives: <span id="lives">3</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 600;

        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');

        // Game variables
        let score = 0;
        let lives = 3;
        let gameLoop;
        let asteroids = [];
        let projectiles = [];
        let powerUps = [];
        let bossFight = false;
        let boss = null;

        // Sound effects
        const sounds = {
            shoot: new Howl({ src: ['https://assets.codepen.io/21542/howler-shoot.mp3'] }),
            explosion: new Howl({ src: ['https://assets.codepen.io/21542/howler-explosion.mp3'] }),
            powerUp: new Howl({ src: ['https://assets.codepen.io/21542/howler-powerup.mp3'] }),
            backgroundMusic: new Howl({
                src: ['https://assets.codepen.io/21542/howler-space-game-loop.mp3'],
                loop: true,
                volume: 0.5
            })
        };

        // Spaceship
        const spaceship = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            angle: 0,
            speed: 5,
            rotationSpeed: 0.1,
            shieldActive: false,
            rapidFireActive: false,
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.beginPath();
                ctx.moveTo(20, 0);
                ctx.lineTo(-10, -10);
                ctx.lineTo(-10, 10);
                ctx.closePath();
                ctx.fillStyle = '#fff';
                ctx.fill();
                ctx.restore();

                if (this.shieldActive) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius + 10, 0, Math.PI * 2);
                    ctx.strokeStyle = 'rgba(0, 255, 255, 0.5)';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                }
            },
            move(direction) {
                this.x += Math.cos(this.angle) * this.speed * -direction;
                this.y += Math.sin(this.angle) * this.speed * -direction;
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            },
            rotate(direction) {
                this.angle += this.rotationSpeed * direction;
            },
            shoot() {
                const projectile = {
                    x: this.x + Math.cos(this.angle) * 20,
                    y: this.y + Math.sin(this.angle) * 20,
                    radius: 3,
                    speed: 10,
                    angle: this.angle
                };
                projectiles.push(projectile);
                sounds.shoot.play();
            }
        };

        // Asteroid class
        class Asteroid {
            constructor(x, y, radius) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.speed = Math.random() * 2 + 1;
                this.angle = Math.random() * Math.PI * 2;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#888';
                ctx.fill();
            }

            move() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;

                // Wrap around screen edges
                if (this.x < -this.radius) this.x = canvas.width + this.radius;
                if (this.x > canvas.width + this.radius) this.x = -this.radius;
                if (this.y < -this.radius) this.y = canvas.height + this.radius;
                if (this.y > canvas.height + this.radius) this.y = -this.radius;
            }
        }

        // Boss class
        class Boss extends Asteroid {
            constructor() {
                super(canvas.width / 2, -100, 80);
                this.health = 100;
                this.attackTimer = 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#f00';
                ctx.fill();

                // Draw health bar
                ctx.fillStyle = '#0f0';
                ctx.fillRect(this.x - 40, this.y - this.radius - 10, this.health * 0.8, 5);
            }

            attack() {
                this.attackTimer++;
                if (this.attackTimer >= 60) {
                    this.attackTimer = 0;
                    for (let i = 0; i < 8; i++) {
                        const angle = (Math.PI * 2 / 8) * i;
                        asteroids.push(new Asteroid(this.x + Math.cos(angle) * this.radius,
                                                    this.y + Math.sin(angle) * this.radius, 20));
                    }
                }
            }
        }

        // Power-up class
        class PowerUp {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.radius = 10;
                this.type = type;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.type === 'shield' ? '#0ff' : '#f0f';
                ctx.fill();
            }
        }

        // Game functions
        function spawnAsteroid() {
            let x, y;
            if (Math.random() < 0.5) {
                x = Math.random() < 0.5 ? 0 : canvas.width;
                y = Math.random() * canvas.height;
            } else {
                x = Math.random() * canvas.width;
                y = Math.random() < 0.5 ? 0 : canvas.height;
            }
            asteroids.push(new Asteroid(x, y, Math.random() * 20 + 20));
        }

        function spawnPowerUp() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const type = Math.random() < 0.5 ? 'shield' : 'rapidFire';
            powerUps.push(new PowerUp(x, y, type));
        }

        function checkCollisions() {
            // Projectile-Asteroid collisions
            projectiles.forEach((projectile, pIndex) => {
                asteroids.forEach((asteroid, aIndex) => {
                    const dx = projectile.x - asteroid.x;
                    const dy = projectile.y - asteroid.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < projectile.radius + asteroid.radius) {
                        projectiles.splice(pIndex, 1);
                        if (asteroid.radius > 20) {
                            asteroids.push(new Asteroid(asteroid.x, asteroid.y, asteroid.radius / 2));
                            asteroids.push(new Asteroid(asteroid.x, asteroid.y, asteroid.radius / 2));
                        }
                        asteroids.splice(aIndex, 1);
                        score += 10;
                        scoreElement.textContent = score;
                        sounds.explosion.play();

                        if (score >= 500 && !bossFight) {
                            bossFight = true;
                            boss = new Boss();
                        }
                    }
                });

                if (boss) {
                    const dx = projectile.x - boss.x;
                    const dy = projectile.y - boss.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < projectile.radius + boss.radius) {
                        projectiles.splice(pIndex, 1);
                        boss.health -= 5;
                        sounds.explosion.play();

                        if (boss.health <= 0) {
                            boss = null;
                            bossFight = false;
                            score += 1000;
                            scoreElement.textContent = score;
                        }
                    }
                }
            });

            // Spaceship-Asteroid collisions
            asteroids.forEach((asteroid) => {
                const dx = spaceship.x - asteroid.x;
                const dy = spaceship.y - asteroid.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (lives > 0 && distance < spaceship.radius + asteroid.radius && !spaceship.shieldActive) {
                    lives--;
                    livesElement.textContent = lives;
                    sounds.explosion.play();

                    if (lives <= 0) {
                        gameOver();
                    } else {
                        resetSpaceship();
                    }
                }
            });

            // Spaceship-PowerUp collisions
            powerUps.forEach((powerUp, index) => {
                const dx = spaceship.x - powerUp.x;
                const dy = spaceship.y - powerUp.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < spaceship.radius + powerUp.radius) {
                    if (powerUp.type === 'shield') {
                        spaceship.shieldActive = true;
                        setTimeout(() => { spaceship.shieldActive = false; }, 5000);
                    } else {
                        spaceship.rapidFireActive = true;
                        setTimeout(() => { spaceship.rapidFireActive = false; }, 5000);
                    }
                    powerUps.splice(index, 1);
                    sounds.powerUp.play();
                }
            });
        }

        function resetSpaceship() {
            spaceship.x = canvas.width / 2;
            spaceship.y = canvas.height / 2;
            spaceship.angle = 0;
            spaceship.shieldActive = true;
            setTimeout(() => { spaceship.shieldActive = false; }, 3000);
        }

        function gameOver() {
            cancelAnimationFrame(gameLoop);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
            ctx.font = '24px Arial';
            ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 50);
            ctx.fillText('Press Space to Restart', canvas.width / 2, canvas.height / 2 + 100);
            sounds.backgroundMusic.stop();
        }

        function restartGame() {
            score = 0;
            lives = 3;
            asteroids = [];
            projectiles = [];
            powerUps = [];
            bossFight = false;
            boss = null;
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            resetSpaceship();
            sounds.backgroundMusic.play();
            gameLoop = requestAnimationFrame(update);
        }

        function update() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Move and draw spaceship
            spaceship.draw();

            // Move and draw projectiles
            projectiles.forEach((projectile, index) => {
                projectile.x += Math.cos(projectile.angle) * projectile.speed;
                projectile.y += Math.sin(projectile.angle) * projectile.speed;

                ctx.beginPath();
                ctx.arc(projectile.x, projectile.y, projectile.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#f00';
                ctx.fill();

                // Remove projectiles that are off-screen
                if (projectile.x < 0 || projectile.x > canvas.width ||
                    projectile.y < 0 || projectile.y > canvas.height) {
                    projectiles.splice(index, 1);
                }
            });

            // Move and draw asteroids
            asteroids.forEach(asteroid => {
                asteroid.move();
                asteroid.draw();
            });

            // Draw power-ups
            powerUps.forEach(powerUp => powerUp.draw());

            // Boss logic
            if (boss) {
                boss.move();
                boss.draw();
                boss.attack();
            }

            // Spawn new asteroids
            if (Math.random() < 0.02 && asteroids.length < 10 && !bossFight) {
                spawnAsteroid();
            }

            // Spawn power-ups
            if (Math.random() < 0.001) {
                spawnPowerUp();
            }

            checkCollisions();

            gameLoop = requestAnimationFrame(update);
        }

        // Controls
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    spaceship.move(1);
                    break;
                case 'ArrowDown':
                    spaceship.move(-1);
                    break;
                case 'ArrowLeft':
                    spaceship.rotate(-1);
                    break;
                case 'ArrowRight':
                    spaceship.rotate(1);
                    break;
                case ' ':
                    if (lives > 0) {
                        if (spaceship.rapidFireActive) {
                            spaceship.shoot();
                        } else if (!projectiles.length) {
                            spaceship.shoot();
                        }
                    } else {
                        restartGame();
                    }
                    break;
            }
        });

        // Start the game
        sounds.backgroundMusic.play();
        gameLoop = requestAnimationFrame(update);
    </script>
</body>
</html>
