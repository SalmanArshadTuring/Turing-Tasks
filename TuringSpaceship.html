<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Blaster</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #fff;
        }
        #gameInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameInfo">
        Score: <span id="score">0</span><br>
        Lives: <span id="lives">3</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 600;

        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');

        let score = 0;
        let lives = 3;
        let gameLoop;
        let asteroids = [];
        let projectiles = [];
        let gameOverFlag = false;

        const sounds = {
            shoot: new Howl({ src: ['https://assets.codepen.io/21542/howler-shoot.mp3'] }),
            explosion: new Howl({ src: ['https://assets.codepen.io/21542/howler-explosion.mp3'] }),
            backgroundMusic: new Howl({
                src: ['https://assets.codepen.io/21542/howler-space-game-loop.mp3'],
                loop: true,
                volume: 0.5
            })
        };

        const spaceship = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            angle: -Math.PI / 2, // Default angle points upwards
            speed: 5,
            rotationSpeed: 0.1,
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.beginPath();
                ctx.moveTo(20, 0);
                ctx.lineTo(-10, -10);
                ctx.lineTo(-10, 10);
                ctx.closePath();
                ctx.fillStyle = '#fff';
                ctx.fill();
                ctx.restore();
            },
            move(direction) {
                const dx = Math.cos(this.angle) * this.speed * direction;
                const dy = Math.sin(this.angle) * this.speed * direction;
                this.x += dx;
                this.y += dy;

                // Wrap around screen edges
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            },
            rotate(direction) {
                this.angle += this.rotationSpeed * direction;
            },
            shoot() {
                const projectile = {
                    x: this.x + Math.cos(this.angle) * 20,
                    y: this.y + Math.sin(this.angle) * 20,
                    radius: 3,
                    speed: 10,
                    angle: this.angle
                };
                projectiles.push(projectile);
                sounds.shoot.play();
            }
        };

        class Asteroid {
            constructor(x, y, radius) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.speed = Math.random() * 2 + 1;
                this.angle = Math.random() * Math.PI * 2;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#888';
                ctx.fill();
            }

            move() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;

                if (this.x < -this.radius) this.x = canvas.width + this.radius;
                if (this.x > canvas.width + this.radius) this.x = -this.radius;
                if (this.y < -this.radius) this.y = canvas.height + this.radius;
                if (this.y > canvas.height + this.radius) this.y = -this.radius;
            }
        }

        function spawnAsteroid() {
            let x, y;
            if (Math.random() < 0.5) {
                x = Math.random() < 0.5 ? 0 : canvas.width;
                y = Math.random() * canvas.height;
            } else {
                x = Math.random() * canvas.width;
                y = Math.random() < 0.5 ? 0 : canvas.height;
            }
            asteroids.push(new Asteroid(x, y, Math.random() * 20 + 20));
        }

        function checkCollisions() {
            asteroids.forEach((asteroid, aIndex) => {
                const dx = spaceship.x - asteroid.x;
                const dy = spaceship.y - asteroid.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < spaceship.radius + asteroid.radius) {
                    if (lives > 0) {
                        asteroids.splice(aIndex, 1);
                        lives--;
                        livesElement.textContent = lives;

                        if (lives === 0) {
                            gameOver();
                        }
                    }
                }
            });
        }

        function gameOver() {
            cancelAnimationFrame(gameLoop);
            gameOverFlag = true;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2 - 50);
            ctx.font = '24px Arial';
            ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2);
            ctx.fillText('Press Space to Play Again', canvas.width / 2, canvas.height / 2 + 50);
            sounds.backgroundMusic.stop();
        }

        function restartGame() {
            score = 0;
            lives = 3;
            asteroids = [];
            projectiles = [];
            gameOverFlag = false;
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            spaceship.x = canvas.width / 2;
            spaceship.y = canvas.height / 2;
            spaceship.angle = -Math.PI / 2; // Reset angle
            sounds.backgroundMusic.play();
            gameLoop = requestAnimationFrame(update);
        }

        function update() {
            if (gameOverFlag) return;

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            spaceship.draw();

            asteroids.forEach((asteroid) => {
                asteroid.move();
                asteroid.draw();
            });

            checkCollisions();

            if (Math.random() < 0.02 && asteroids.length < 10) {
                spawnAsteroid();
            }

            gameLoop = requestAnimationFrame(update);
        }

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    spaceship.move(1);
                    break;
                case 'ArrowDown':
                    spaceship.move(-1);
                    break;
                case 'ArrowLeft':
                    spaceship.rotate(-1);
                    break;
                case 'ArrowRight':
                    spaceship.rotate(1);
                    break;
                case ' ':
                    if (gameOverFlag) {
                        restartGame();
                    } else {
                        spaceship.shoot();
                    }
                    break;
            }
        });

        sounds.backgroundMusic.play();
        gameLoop = requestAnimationFrame(update);
    </script>
</body>
</html>
